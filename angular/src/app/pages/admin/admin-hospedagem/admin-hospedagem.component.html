<app-navadmin></app-navadmin>
<app-sidebar></app-sidebar>
<section class="conteudo-admin">
        <div class="container white container-admin">
          <div class="header">
            <h2 class="titulo-pagina">Hospedagem</h2>
          </div>
          <div class="row">
            <div class="row center">
              <button data-target="addHotel" class="btn btn-large modal-trigger" (click)="openAddHotel()">Adicionar Hotel </button>
            </div>
            <!-- Modais da CRUD de HotÃ©is -->

            <app-modal-quartos></app-modal-quartos>
            <app-modal-deletar></app-modal-deletar>
            <app-modal-editar></app-modal-editar>

            <div class="row row-cards-hoteis">
                <div *ngFor="let hotel of hoteis; let i = index">
                  <app-hotel-admin [hotel]="hotel" [hotelFoto]="hotelFoto[i]" (deleteHotelEmitter)="deletaHotel($event)"></app-hotel-admin>
                </div>
            </div><!-- fim da row hoteis -->
          </div>
        </div><!-- fim do container-admin-->
</section>
