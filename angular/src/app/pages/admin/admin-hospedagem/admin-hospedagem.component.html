<app-navadmin></app-navadmin>
<app-sidebar></app-sidebar>
<section class="conteudo-admin">
        <div class="container white container-admin">
          <div class="header">
            <h2 class="titulo-pagina">Hospedagem</h2>
          </div>
          <div class="row">
            <div class="row center">
              <button data-target="addHotel" class="btn btn-large modal-trigger" href="#addHotel">Adicionar Hotel </button>
            </div>
            <!-- modal adicionar hotel -->
            <div id="addHotel" class="modal" materialize="modal">
              <div class="modal-content">
                <div class="header">
                  <div class="col s11">
                    <h4> Adicionar Hotel</h4>
                  </div>
                  <div class="col s1">
                    <i class="material-icons modal-close right">
                      close
                    </i>
                  </div>
                </div>
                <div class="row conteudo">
                  <div class="col l6 dadosHotel">
                    <div class="input-field col s12 l12">
                      <input type="text" id="nomeHotel">
                      <label for="nomeHotel">Nome do Hotel</label>
                    </div>
                    <div class="input-field col s12 l12">
                      <input type="text" id="enderecoHotel">
                      <label for="enderecoHotel">Endereço</label>
                    </div>
                    <div class="input-field col s12 l12">
                      <textarea id="descricaoHotel" class="materialize-textarea"></textarea>
                      <label for="descricaoHotel">Descrição</label>
                    </div>
                  </div>
                  <div class="col l6">
                    <h5>Atribuir aos pacotes</h5>
                    <div class="row checkboxesPacotes">
                      <div class="col l6">
                        <label>
                          <input type="checkbox" class="filled-in" />
                          <span>Pacote Master</span>
                        </label>
                      </div>
                      <div class="col l6">
                        <label>
                          <input type="checkbox" class="filled-in" />
                          <span>Pacote Executivo Plus</span>
                        </label>
                      </div>
                      <div class="col l6">
                        <label>
                          <input type="checkbox" class="filled-in" />
                          <span>Pacote Executivo</span>
                        </label>
                      </div>
                      <div class="col l6">
                        <label>
                          <input type="checkbox" class="filled-in" />
                          <span>Pacote Simples</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div class="divider"></div>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
                <input type="submit" class="btn modal-close" value="Adicionar Hotel">

              </div>
            </div>
            <div class="row row-cards-hoteis">
                <app-hotel-admin></app-hotel-admin>
            </div><!-- fim da row hoteis -->
          </div>
        </div><!-- fim do container-admin-->
</section>
