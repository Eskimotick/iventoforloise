<section class="conteudo-admin">
        <div class="container white container-admin">
          <div class="header">
            <h2 class="titulo-pagina">Hospedagem</h2>
          </div>
          <div class="container">
            <div class="row center">
              <button data-target="addHotel" class="btn btn-large modal-trigger">Adicionar Hotel </button>

              <div id="addHotel" class="modal">
                <div class="modal-content">
                  <div class="header">
                    <div class="col s10">
                      <h4>Adicionar Hotel</h4>
                    </div>
                    <div class="col s2">
                      <i class="material-icons modal-close right">
                        close
                      </i>
                    </div>
                  </div>
                  <div class="container">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="email" id="email" class="validate">
                          <label for="email">Nome do Local</label>
                        </div>
                      </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Descrição</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Foto</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="container">
                    <input type="submit" class="btn" value="Salvar">
                  </div>
                  <!--<a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row">
                <div class="col s12 m4 l4">
                  <div class="card">
                    <div class="card-image">
                      <img src="img/hotel-5.jpg">
                      <span class="card-title">[Nome do Hotel]</span>
                    </div>
                    <div class="card-content">
                      <div class="container fabs-card-hospedagem">
                        <div class="row center">

                          <a class="btn-floating fab waves-effect waves-light">
                            <i class="material-icons">hotel</i>
                          </a>
                          <a class="btn-floating fab waves-effect waves-light">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="btn-floating fab waves-effect waves-light">
                            <i class="material-icons">delete</i>
                          </a>

                        </div>
                      </div>
                      <h5>Vagas: [N]</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
