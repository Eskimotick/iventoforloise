<section>
        <div class="row">
          <div class="container">
            <div class="row center principal">
              <div class="container">
                <div class="row center principal-cadastro z-depth-5">
                   <h2> Cadastro </h2>
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <input type="text" id="username" class="validate">
                      <label for="username">Nome de Usuário</label>
                    </div>
                    <div class="input-field col s12 l6">
                      <input type="text" id="cpf" class="validate">
                      <label for="cpf">CPF:</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <input type="email" id="email" class="validate">
                      <label for="email">E-mail</label>
                    </div>
                    <div class="input-field col s12 l6">
                      <input type="email" id="confirmacao-email" class="validate">
                      <label for="confirmacao-email">Confirmar E-mail:</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <input type="password" id="senha" class="validate">
                      <label for="senha">Senha:</label>
                    </div>
                    <div class="input-field col s12 l6">
                      <input type="password" id="confirmacao-senha" class="validate">
                      <label for="confirmacao-senha">Confirmar Senha:</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <mat-form-field>
                        <mat-select placeholder="Escolha seu pacote">
                          <mat-option *ngFor="let food of foods" [value]="pacote.value">
                            {{pacote.viewValue}}
                            [style.width]="'100%'"
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!--select>
                        <option value="" disabled selected>Selecionar Pacote</option>
                        <option value="1">Pacote sem Hospedagem</option>
                        <option value="2">Pacote com Hospedagem</option>
                      </select-->
                    </div>
                  </div>
                  <div class="row">
                    <a class="btn botao-login" href="painelAdmin.html">Efetuar Cadastro</a>
                  </div>
                  <div class="row">
                    <div class="divider"></div>
                    <a class="btn-flat" routerLink="/login">Já possui conta? Faça Login</a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</section>
